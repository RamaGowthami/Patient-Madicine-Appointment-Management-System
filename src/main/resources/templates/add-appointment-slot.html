<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appointment Slot</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Add Slot Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h3>Add New Appointment Slot</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/appointments/addSlot}" method="post">
                <div class="form-group">
                    <label for="timeSlot">Time Slot:</label>
                    <input type="text" id="timeSlot" name="timeSlot" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Add Slot</button>
            </form>
        </div>
    </div>

    <!-- Available Appointments Table -->
    <div th:unless="${allBooked}" class="card shadow-sm">
        <div class="card-header">
            <h4>Available Appointments</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Time Slot</th>
                    <th>Patient</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${availableAppointments}">
                    <td th:text="${appointment.timeSlot}"></td>
                    <td th:text="${appointment.patient != null ? appointment.patient.name : 'No patient assigned'}"></td>
                    <td>
                        <a th:href="@{'/appointments/bookForm?id=' + ${appointment.id}}" class="btn btn-sm btn-success">
                            Book Appointment
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
