<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Book Appointment</h2>

  <form th:action="@{/appointments/book}" method="post" class="shadow p-4 bg-white rounded">
    <input type="hidden" name="appointmentId" th:value="${appointmentId}" />

    <!-- Select Patient -->
    <div class="form-group">
      <label for="patientSelect">Select Patient:</label>
      <select name="patientId" id="patientSelect" class="form-control" required>
        <option value="" disabled selected>Select Patient</option>
        <option th:each="patient : ${patients}"
                th:value="${patient.id}"
                th:text="${patient.name}">
        </option>
      </select>
    </div>

    <!-- Select Doctor -->
    <div class="form-group">
      <label for="doctorSelect">Select Doctor:</label>
      <select name="doctorId" id="doctorSelect" class="form-control" required>
        <option value="" disabled selected>Select Doctor</option>
        <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>



    <!-- Dashboard -->
    <a href="/dashboard" class="btn btn-secondary btn-block mt-2">Go to Dashboard</a>
  </form>
</div>

</body>
</html>
