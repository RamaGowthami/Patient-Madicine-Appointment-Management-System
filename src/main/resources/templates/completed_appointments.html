

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Completed Appointments</title>
  <!-- Bootstrap CDN for Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Completed Appointments</h2>

  <!-- Success Message -->
  <div th:if="${successMessage}" class="alert alert-success text-center">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Appointments Table -->
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">

    <tr>
      <th>Time Slot</th>
      <th>Patient</th>
      <th colspan="4" class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="appointment : ${completedAppointments}">
      <td th:text="${appointment.timeSlot}"></td>
      <td th:text="${appointment.patient.name}"></td>
      <td>
        <a th:href="@{/prescriptions/add(appointmentId=${appointment.id})}" class="btn btn-primary btn-sm">
          Add Prescription
        </a>
      </td>
      <td>
        <a th:href="@{/prescriptions/view(appointmentId=${appointment.id})}" class="btn btn-primary btn-sm">
          View Prescription
        </a>
      </td>
      <td>
        <a th:href="@{/prescriptions/edit(appointmentId=${appointment.id})}" class="btn btn-primary btn-sm">
          Edit Prescription
        </a>
      </td>
      <td>
        <!--<td>-->
        <a th:href="@{/prescriptions/delete(appointmentId=${appointment.id})}" class="btn btn-danger btn-sm">
          Delete Prescription
        </a>


        <!--</td>-->

      </td>



    </tr>

    </tbody>
  </table>

  <!-- Dashboard Link -->
  <div class="text-center mt-4">
    <a href="/dashboard" class="btn btn-secondary">Go to Dashboard</a>
  </div>
</div>

</body>
</html>
